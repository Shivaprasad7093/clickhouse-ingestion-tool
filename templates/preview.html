<!DOCTYPE html>
<html>
<head>
    <title>Preview Uploaded File</title>
    <style>
        table, th, td {
            border: 1px solid #444;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h2>Preview of {{ filename }}</h2>

    <table>
        <thead>
            <tr>
                {% for col in columns %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">⬅️ Upload another file</a>
</body>
</html>
